<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Akıllı Geri Dönüşüm</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Uygulama Başlığı -->
  <h1 id="appTitle">
    ♻️ Akıllı Geri Dönüşüm
  </h1>

  <!-- Arama Alanı -->
  <div class="arama-alani">
    <input
      type="text"
      id="inputAtik"
      placeholder="Atık adını yaz..."
      autocomplete="off"
    />
    <!-- X butonu -->
    <button class="temizle-btn" type="button" onclick="temizleInput()">✕</button>

    <!-- Masaüstünde inputun sağındaki buton, mobilde inputun altında tam genişlik -->
    <button id="bulBtn" type="button" onclick="bul()">Kutuyu Göster</button>

    <!-- Öneri Kutusu -->
    <div class="suggestion-box"></div>
  </div>

  <!-- Sonuç Alanı -->
  <div id="sonuc"></div>

  <script src="script.js"></script>
</body>
</html>
