<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Akıllı Geri Dönüşüm</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Uygulama Başlığı -->
  <h1 id="appTitle">
    ♻️ Akıllı Geri Dönüşüm
  </h1>

  <!-- Arama Alanı -->
  <div class="arama-alani">
    <input
      type="text"
      id="inputAtik"
      placeholder="Atık adını yaz..."
      autocomplete="off"
    />
    <!-- X butonu -->
    <button
      type="button"
      class="temizle-btn"
      onclick="temizleInput()"
      aria-label="Temizle"
    >
      ×
    </button>

    <!-- Masaüstünde input’un yanında, mobilde altında gözüken buton -->
    <button type="button" id="bulBtn" onclick="bul()">
      Kutuyu Göster
    </button>

    <!-- Öneri kutusu -->
    <div class="suggestion-box"></div>
  </div>

  <!-- Sonuç Alanı -->
  <div id="sonuc"></div>

  <script src="script.js"></script>
</body>
</html>
