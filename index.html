<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Atık Rehberi</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- LOGO + BAŞLIK -->
  <div class="logo-alan">
    <a href="index.html" class="logo-link">
      <img
        src="logo.png"
        alt="Atık Rehberi Logo"
        class="site-logo"
      />
    </a>
    <h1 id="appTitle">Atık Rehberi</h1>
  </div>

  <!-- ARAMA ALANI -->
  <div class="arama-alani">

    <div class="input-kapsayici">
      <input
        type="text"
        id="inputAtik"
        placeholder="Atık adını yaz..."
        autocomplete="off"
      />
      <button
        type="button"
        class="temizle-btn"
        onclick="temizleInput()"
      >
        ×
      </button>
    </div>

    <button
      id="bulBtn"
      type="button"
      onclick="bul()"
    >
      Kutuyu Göster
    </button>

    <div class="suggestion-box"></div>
  </div>

  <div id="sonuc"></div>

  <script src="script.js"></script>
</body>
</html>
